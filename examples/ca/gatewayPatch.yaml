spec:
  template:
    spec:
      containers:
        - name: gateway
          image: quay.io/observatorium/api:latest
          volumeMounts:
            - name: custom-ca
              mountPath: /etc/ssl/certs/custom-ca.pem
              subPath: custom-ca.pem
              readOnly: false
      volumes:
        - name: custom-ca
          configMap:
            name: custom-ca       